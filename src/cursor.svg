<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <style>
    .grid-line {
      stroke: #4c4c4c;
      stroke-width: 0.5;
    }
    .grid-line.neon {
      stroke: #ff00ff;
      stroke-opacity: 0.5;
      stroke-width: 1;
      stroke-dasharray: 2 4;
      animation: neon-glow 1s ease-in-out infinite alternate;
    }
    @keyframes neon-glow {
      from {
        stroke-opacity: 0.5;
      }
      to {
        stroke-opacity: 1;
      }
    }
  </style>
