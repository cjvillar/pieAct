<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <style>
    .grid-line {
      stroke: #4c4c4c;
      stroke-width: 0.5;
    }
    .grid-line.neon {
      stroke: #ff00ff;
      stroke-opacity: 0.5;
      stroke-width: 1;
      stroke-dasharray: 2 4;
      animation: neon-glow 1s ease-in-out infinite alternate;
    }
    @keyframes neon-glow {
      from {
        stroke-opacity: 0.5;
      }
      to {
        stroke-opacity: 1;
      }
    }
  </style>
  <rect width="100%" height="100%" fill="#000" />
  <g class="grid">
    <!-- Horizontal lines -->
    <line class="grid-line" x1="0" x2="100%" y1="10%" y2="10%" />
    <line class="grid-line" x1="0" x2="100%" y1="20%" y2="20%" />
    <line class="grid-line" x1="0" x2="100%" y1="30%" y2="30%" />
    <line class="grid-line neon" x1="0" x2="100%" y1="40%" y2="40%" />
    <line class="grid-line" x1="0" x2="100%" y1="50%" y2="50%" />
    <line class="grid-line neon" x1="0" x2="100%" y1="60%" y2="60%" />
    <line class="grid-line" x1="0" x2="100%" y1="70%" y2="70%" />
    <line class="grid-line" x1="0" x2="100%" y1="80%" y2="80%" />
    <line class="grid-line" x1="0" x2="100%" y1="90%" y2="90%" />
    <!-- Vertical lines -->
    <line class="grid-line" x1="10%" x2="10%" y1="0" y2="100%" />
    <line class="grid-line" x1="20%" x2="20%" y1="0" y2="100%" />
    <line class="grid-line" x1="30%" x2="30%" y1="0" y2="100%" />
    <line class="grid-line neon" x1="40%" x2="40%" y1="0" y2="100%" />
    <line class="grid-line" x1="50%" x2="50%" y1="0" y2="100%" />
    <line class="grid-line neon" x1="60%" x2="60%" y1="0" y2="100%" />
    <line class="grid-line" x1="70%" x2="70%" y1="0" y2="100%" />
    <line class="grid-line" x1="80%" x2="80%" y1="0" y2="100%" />
    <line class="grid-line" x1="90%" x2="90%" y1="0" y2="100%" />
  </g>
</svg>
